    <section id="contact-us" class="contaner">
      <form action="#">
        <h1>Get IN Touch</h1>

        <div class="inputsWrapper">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Phone Number" required />
          <input type="email" placeholder="Your Email" required />
          <textarea
            name="message"
            id=""
            cols="30"
            placeholder="Your Message"
            required
          ></textarea>
          <button class="primary-btn">Send Message</button>
        </div>
      </form>

      <div class="address">
        <h1>Talk to us</h1>

        <div class="detalisWrapper">
          <div class="detail">
            <img src="./img/email.png" alt="" />

              <h6>EMAIL</h6>
              <p>contact@earth.com</p>
            </div>
          </div>
          <div class="detail">
            <img src="./img/phone.png" alt="" />
            <div class="text">
              <h6>PHONE NUMBER</h6>
              <p>+1 (555) 123-4567</p>
            </div>
          </div>
          <div class="detail">
            <img src="./img/location.png" alt="" />
            <div class="text">
              <h6>LOCATION</h6>
              <p>123 Earth Street, Planet Earth</p>
            </div>
          </div>
        </div>

        <div class="foloowUsWrapper">
          <h1>Follow Us</h1>
          <ul class="socialLink">
